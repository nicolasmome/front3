<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2do react</title>
</head>
<body>
    <div id="root"></div>

    <script src="unpkg.com/react@18/umd/react.development.js" crossorigin ></script> 
    <script src="unpkg.com/react-dom@18/umd/react-dom.development.min.js" crossorigin></script>

    <script>
        class HolaMundo extends React.Component{
            // constructor (props){
            //     super(props);
           render (){
               return React.createElement (
                     'div',
                     [{style:{color:'blue'}}],
                     'Hola Digital House',
                    );
                }    
            }
        const domContainer = document.querySelector("#root");
        const root =ReactDOM.createRoot (domContainer);
        root.render(React.createElement(holaMundo));
    </script>
</body>
</html>
